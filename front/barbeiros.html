<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Barbeiros | Sistema de Agendamento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <h1>Agendamento</h1>
      <a href="index.html">Dashboard</a>
      <a href="agendamentos.html">Agendamentos Hoje</a>
      <a href="clientes.html">Clientes</a>
      <a href="barbeiros.html" class="active">Barbeiros</a>
    </aside>

    <!-- CONTENT -->
    <main class="content">

      <!-- HEADER -->
      <div class="header-page">
        <h2>Barbeiros</h2>
        <button>+ Adicionar Barbeiro</button>
      </div>

      <!-- LISTA DE BARBEIROS -->
      <div class="cards">

        <!-- BARBEIRO -->
        <div class="card">
          <span>Barbeiro</span>
          <strong>João Barber</strong>

          <br />

          <span>Horários Ocupados</span>
          <ul style="margin-top: 8px; color: var(--muted); font-size: 14px;">
            <li>09:00 - Corte</li>
            <li>10:30 - Barba</li>
            <li>14:00 - Corte + Barba</li>
          </ul>

          <br />

          <button style="background:#dc2626;">Remover</button>
        </div>

        <!-- BARBEIRO -->
        <div class="card">
          <span>Barbeiro</span>
          <strong>Maria Barber</strong>

          <br />

          <span>Horários Ocupados</span>
          <ul style="margin-top: 8px; color: var(--muted); font-size: 14px;">
            <li>11:00 - Corte</li>
            <li>15:00 - Barba</li>
          </ul>

          <br />

          <button style="background:#dc2626;">Remover</button>
        </div>

      </div>

    </main>
  </div>
