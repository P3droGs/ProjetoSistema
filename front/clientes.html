<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Clientes | Sistema de Agendamento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- MODAL ADICIONAR CLIENTE -->
<!-- MODAL ADICIONAR CLIENTE -->
<div
  id="modal-adicionar-cliente"
  style="
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 50;
  "
>
  <div
    style="
      background: #fff;
      padding: 24px;
      border-radius: 16px;
      width: 100%;
      max-width: 380px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    "
  >
    <h3 style="margin: 0 0 6px; font-size: 20px;">
      Novo Cliente
    </h3>

    <p style="margin: 0 0 16px; color: #6b7280; font-size: 14px;">
      Preencha os dados do cliente
    </p>

    <input id="input-nome-cliente" type="text" placeholder="Nome (apenas letras)"
      style="width:100%;padding:10px;border-radius:8px;border:1px solid #d1d5db;margin-bottom:10px;" />

    <input id="input-telefone-cliente" type="text" placeholder="Telefone (somente números)"
      style="width:100%;padding:10px;border-radius:8px;border:1px solid #d1d5db;margin-bottom:10px;" />

    <input id="input-email-cliente" type="email" placeholder="Email"
      style="width:100%;padding:10px;border-radius:8px;border:1px solid #d1d5db;margin-bottom:16px;" />

    <div style="display:flex;justify-content:flex-end;gap:10px;">
      <button
        id="btn-cancelar-add-cliente"
        style="padding:8px 14px;border-radius:10px;border:none;background:#e5e7eb;cursor:pointer;"
      >
        Cancelar
      </button>

      <button
        id="btn-confirmar-add-cliente"
        style="padding:8px 16px;border-radius:10px;border:none;background:#4f46e5;color:#fff;cursor:pointer;"
      >
        Cadastrar
      </button>
    </div>
  </div>
</div>

<!-- MODAL EXCLUIR CLIENTE -->
<div id="modal-excluir-cliente" class="modal hidden">
  <div class="modal-content">
    <h3>Excluir cliente</h3>
    <p>Tem certeza que deseja remover este cliente?</p>

    <div class="modal-actions">
      <button id="btn-cancelar-cliente">Cancelar</button>
      <button
        id="btn-confirmar-cliente"
        style="background:#dc2626; color:#fff;"
      >
        Remover
      </button>
    </div>
  </div>
</div>
  <div class="layout">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <h1>Agendamento</h1>
      <a href="index.html">Dashboard</a>
      <a href="agendamentos.html">Agendamentos Hoje</a>
      <a href="clientes.html" class="active">Clientes</a>
      <a href="barbeiros.html">Barbeiros</a>
    </aside>

    <!-- CONTENT -->
    <main class="content">
      <div class="header-page">
        <h2>Clientes</h2>
        <button id="btn-add-cliente">Novo Cliente</button>
      </div>

      <table>
        <thead>
  <tr>
    <th>Nome</th>
    <th>Telefone</th>
    <th>Email</th>
    <th>Ações</th>
  </tr>
</thead>
        <tbody id="clientes-tbody">
          <!-- renderizado via JS -->
        </tbody>
      </table>
    </main>
  </div>

  <!-- SCRIPT -->
  <script type="module" src="./dist/app.js"></script>
</body>
</html>
